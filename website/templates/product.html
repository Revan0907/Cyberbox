{%extends "layout.html" %}
{%block content%}
<!DOCTYPE html>
<html lang="en" dir="ltr" class="producthtml">
<body class="productbody">
    <div class="container">
      <div class="prod_image">
        <img class="prod_image" src="/static/img/{{data.img_file}}" />
      </div>
      <div class="product">
        <p class="productp">{{data.brand}}</p>
        <h1 class="producth1">{{data.name}}</h1>
        <h2 class="producth2">£{{data.price}}</h2>
        <p class="desc">{{data.descr}}</p>
        {% if current_user.is_authenticated %}
        <div class="buttons">
          <a href="/add_to_cart/{{data.id}}"><button class="add">Add to Cart</button></a> <br><br>
          <button class="wish">♥</button>
        </div>
        {% else %}
          <a href="{{url_for('login')}}"><button class="add">Login to buy items</button></a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
{%endblock content%}
